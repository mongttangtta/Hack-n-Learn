<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HallymBank - Edu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* 배지 스타일 */
    .badge {
      display:inline-block;
      padding:2px 6px;
      border-radius:4px;
      font-size:12px;
      margin-left:8px;
      vertical-align:middle;
    }
    .badge-admin { background:#4a86e8; color:#fff; }   /* 관리자: 파란색 */
    .badge-system { background:#666; color:#fff; }     /* 시스템: 회색 */
    .badge-member { background:#eee; color:#333; border:1px solid #ddd; } /* 일반회원: 연한 박스 */
    /* 삭제 버튼 스타일 */
    .btn-delete { padding:6px 10px; border:1px solid #c33; background:#fff; color:#900; border-radius:4px; cursor:pointer; }
    .btn-delete:hover { background:#fee; }
    .action-cell { text-align:right; min-width:140px; }
    /* 목록 번호 스타일 */
    .num-cell { width:80px; text-align:left; font-weight:600; padding-left:8px; }
    .author-cell { width:160px; color:#333; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <a class="home-btn" href="{{ url_for('index') }}">HallymBank</a>
      {% if session.username %}
      <nav class="side-menu">
        <a href="{{ url_for('account') }}">내 계좌</a>
        <a href="{{ url_for('transfer') }}">송금하기</a>
      </nav>
      {% endif %}
    </div>

    <div class="right-nav">
      {% if session.username %}
        <span class="who">안녕하세요 , {{ session.username }}님 </span>
        <a class="nav-link logout" href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
      {% endif %}
    </div>
  </header>

  <main class="main-container">
    {% block content %}{% endblock %}
  </main>
