{% extends "base.html" %}
{% block content %}
<h2>송금</h2>
<form method="post" action="{{ url_for('transfer') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf }}">
  <label>보내는 사람</label><br>
  <input name="sender" readonly value="{{ sender }}"><br><br>
  <label>수신자(아이디)</label><br>
  <input name="receiver" value="{{ pre }}"><br><br>
  <label>금액</label><br>
  <input name="amount" placeholder="1000"><br><br>
  <button type="submit">송금</button>
</form>

<hr>
<p>※ 이 실습 서버는 기본적으로 CSRF 방어(토큰)를 사용합니다.</p>

{% endblock %}
